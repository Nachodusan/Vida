name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  # üëá variables necesarias para GitHub Pages (repo "Vida")
  GITHUB_PAGES: "true"
  NEXT_PUBLIC_BASEPATH: /Vida

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # üîç Imprime las variables para confirmar el basePath correcto
      - name: Print environment variables
        run: |
          echo "GITHUB_PAGES=$GITHUB_PAGES"
          echo "NEXT_PUBLIC_BASEPATH=$NEXT_PUBLIC_BASEPATH"

      - name: Build Next.js static export
        run: pnpm run build

      # ‚úÖ Evita que GitHub Pages bloquee /_next/*
      - name: Add .nojekyll
        run: |
          mkdir -p out
          touch out/.nojekyll

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
